<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Personal Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskFlow</h1>
            <p>Manage your tasks efficiently</p>
        </header>
        
        <main>
            <div class="add-task-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" onclick="app.filterTasks('all')">All</button>
                <button class="filter-btn" onclick="app.filterTasks('high')">High Priority</button>
                <button class="filter-btn" onclick="app.filterTasks('medium')">Medium Priority</button>
                <button class="filter-btn" onclick="app.filterTasks('low')">Low Priority</button>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            
            <div class="task-board">
                <div class="column" id="todoColumn">
                    <h3>To Do</h3>
                    <div class="task-list" id="todoList"></div>
                </div>
                
                <div class="column" id="inProgressColumn">
                    <h3>In Progress</h3>
                    <div class="task-list" id="inProgressList"></div>
                </div>
                
                <div class="column" id="doneColumn">
                    <h3>Done</h3>
                    <div class="task-list" id="doneList"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
